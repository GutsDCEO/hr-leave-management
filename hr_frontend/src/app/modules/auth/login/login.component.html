<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Login</h2>
  
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Email">
        <div *ngIf="loginForm.get('email')?.hasError('required')" class="error">Email is required</div>
        <div *ngIf="loginForm.get('email')?.hasError('email')" class="error">Invalid email format</div>
      </div>
  
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Password">
        <div *ngIf="loginForm.get('password')?.hasError('required')" class="error">Password is required</div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
    <button style="margin-top: 1rem; width: 100%; background: #f5f7fa; color: #007bff; border: 1px solid #007bff;" (click)="goToRegister()">Create an Account</button>
  </div>
