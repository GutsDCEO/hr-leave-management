<div class="login-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2>Register</h2>
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Email">
      <div *ngIf="registerForm.get('email')?.hasError('required')" class="error">Email is required</div>
      <div *ngIf="registerForm.get('email')?.hasError('email')" class="error">Invalid email format</div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="Password">
      <div *ngIf="registerForm.get('password')?.hasError('required')" class="error">Password is required</div>
      <div *ngIf="registerForm.get('password')?.hasError('minlength')" class="error">Password must be at least 8 characters</div>
    </div>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" formControlName="firstName" placeholder="First Name">
      <div *ngIf="registerForm.get('firstName')?.hasError('required')" class="error">First name is required</div>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" formControlName="lastName" placeholder="Last Name">
      <div *ngIf="registerForm.get('lastName')?.hasError('required')" class="error">Last name is required</div>
    </div>
    <div class="form-group" *ngIf="showAdminCode">
      <label>Admin Code</label>
      <input type="text" formControlName="adminCode" placeholder="Enter Admin Code">
    </div>
    <button type="button" *ngIf="!showAdminCode" (click)="onAdminClick()" style="margin-bottom: 1rem; background: #f5f7fa; color: #007bff; border: 1px solid #007bff;">I'm an Admin</button>
    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
